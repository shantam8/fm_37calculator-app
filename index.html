<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="bgHelper">
      <header>
        <h1 class="logo">calc</h1>
        <div class="gridBox">
          <div class="empty"></div>
          <div class="labelBox">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <p class="title">theme</p>
          <div class="sliderContainer">
            <input
              type="range"
              name="themeSelector"
              id="themeSelector"
              min="1"
              max="3"
              step="1"
              value="1"
            />
          </div>
        </div>
      </header>
      <main>
        <section id="display">
          <div class="display">
            <h1 id="displayOperator"></h1>
            <h1 id="displayText"></h1>
          </div>
        </section>

        <section id="pad">
          <div class="gridBox">
            <button id="btn_7" class="btn btn_mainPad" value="7" aria-label="7">
              7
            </button>
            <button id="btn_8" class="btn btn_mainPad" value="8" aria-label="8">
              8
            </button>
            <button id="btn_9" class="btn btn_mainPad" value="9" aria-label="9">
              9
            </button>
            <button
              id="btn_del"
              class="btn btn_funct"
              value="del"
              aria-label="delete"
            >
              Del
            </button>

            <button id="btn_4" class="btn btn_mainPad" value="4" aria-label="4">
              4
            </button>
            <button id="btn_5" class="btn btn_mainPad" value="5" aria-label="5">
              5
            </button>
            <button id="btn_6" class="btn btn_mainPad" value="6" aria-label="6">
              6
            </button>
            <button
              id="btn_add"
              class="btn btn_mainPad"
              value="+"
              aria-label="add"
            >
              +
            </button>

            <button id="btn_1" class="btn btn_mainPad" value="1" aria-label="1">
              1
            </button>
            <button id="btn_2" class="btn btn_mainPad" value="2" aria-label="2">
              2
            </button>
            <button id="btn_3" class="btn btn_mainPad" value="3" aria-label="3">
              3
            </button>
            <button
              id="btn_subtract"
              class="btn btn_mainPad"
              value="-"
              aria-label="subtract"
            >
              -
            </button>

            <button
              id="btn_comma"
              class="btn btn_mainPad"
              value=","
              aria-label="comma"
            >
              .
            </button>
            <button id="btn_0" class="btn btn_mainPad" value="0" aria-label="0">
              0
            </button>
            <button
              id="btn_divide"
              class="btn btn_mainPad"
              value="/"
              aria-label="divide"
            >
              /
            </button>
            <button
              id="btn_multiply"
              class="btn btn_mainPad"
              value="x"
              aria-label="multiply"
            >
              x
            </button>

            <button
              id="btn_reset"
              class="btn btn_funct"
              value="reset"
              aria-label="reset"
            >
              Reset
            </button>
            <button
              id="btn_calc"
              class="btn btn_calc"
              value="calc"
              aria-label="calculate result"
            >
              =
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
