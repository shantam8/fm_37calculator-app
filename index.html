<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="bgHelper">
      <header>
        <h1 class="logo">calc</h1>
        <div class="gridBox">
          <div class="empty"></div>
          <div class="labelBox">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <p class="title">theme</p>
          <div class="sliderContainer">
            <input
              type="range"
              name="themeSelector"
              id="themeSelector"
              min="1"
              max="3"
              step="1"
              value="1"
            />
          </div>
        </div>
      </header>
      <main>
        <section id="display">
          <div class="display">
            <h1 id="displayText">399,981</h1>
          </div>
        </section>

        <section id="pad">
          <div class="gridBox">
            <button id="btn_7" class="btn btn_mainPad" aria-label="7">7</button>
            <button id="btn_8" class="btn btn_mainPad" aria-label="8">8</button>
            <button id="btn_9" class="btn btn_mainPad" aria-label="9">9</button>
            <button id="btn_del" class="btn btn_funct" aria-label="delete">
              Del
            </button>

            <button id="btn_4" class="btn btn_mainPad" aria-label="4">4</button>
            <button id="btn_5" class="btn btn_mainPad" aria-label="5">5</button>
            <button id="btn_6" class="btn btn_mainPad" aria-label="6">6</button>
            <button id="btn_+" class="btn btn_mainPad" aria-label="add">
              +
            </button>

            <button id="btn_1" class="btn btn_mainPad" aria-label="1">1</button>
            <button id="btn_2" class="btn btn_mainPad" aria-label="2">2</button>
            <button id="btn_3" class="btn btn_mainPad" aria-label="3">3</button>
            <button id="btn_-" class="btn btn_mainPad" aria-label="subtract">
              -
            </button>

            <button id="btn_." class="btn btn_mainPad" aria-label="comma">
              .
            </button>
            <button id="btn_0" class="btn btn_mainPad" aria-label="0">0</button>
            <button id="btn_/" class="btn btn_mainPad" aria-label="divide">
              /
            </button>
            <button id="btn_x" class="btn btn_mainPad" aria-label="multiply">
              x
            </button>

            <button id="btn_reset" class="btn btn_funct" aria-label="reset">
              Reset
            </button>
            <button
              id="btn_calc"
              class="btn btn_calc"
              aria-label="calculate result"
            >
              =
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
